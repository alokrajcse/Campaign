    <h1>Create Campaign</h1>

<form #campaignForm="ngForm" (ngSubmit)="createCampaign(campaignForm)">
  <input [(ngModel)]="campaign.name" placeholder="Campaign Name" name="name" required>
  <input [(ngModel)]="campaign.startDate" type="date" placeholder="Start Date" name="startDate" required>
  <input [(ngModel)]="campaign.endDate" type="date" placeholder="End Date" name="endDate" required>
  <input [(ngModel)]="campaign.agency" placeholder="Agency" name="agency">
  <input [(ngModel)]="campaign.buyer" placeholder="Buyer" name="buyer">
  <input [(ngModel)]="campaign.brand" placeholder="Brand" name="brand">
  <button type="submit">Create</button>
</form>
