<div class="signup-container">
  <div class="signup-box">
    <div class="brand-header">
      <h1 class="brand-name">Campaign X</h1>
      <p class="brand-tagline">Marketing Campaign Management</p>
    </div>
    <h2>Sign Up</h2>
    
    <form>
      <div class="input-group">
        <input 
          type="text" 
          [(ngModel)]="username" 
          name="username"
          placeholder="Username"
          required>
      </div>
      
      <div class="input-group">
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Email"
          required>
      </div>
      
      <div class="input-group">
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Password"
          required>
      </div>
      
      <button type="button" (click)="register()" class="signup-btn">Sign Up</button>
    </form>
    
    <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
